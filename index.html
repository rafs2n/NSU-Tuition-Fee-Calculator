<!DOCTYPE html>
<html lang ="en" dir="ltr">
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        
              <!-- Bootstrap core CSS -->
    
        <link rel="stylesheet" href="bootstrap.min.css"/>
        <!--<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">-->
        
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" ></script>
        
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="//codagecorp.com/wp-content/uploads/North-South-University.png" type="png"/>
        
        <title>NSU Tuition Fee Calculator</title>
        
    </head>
    
    <body>
        
        <div class="jumbotron text-center">
            <h1 class="display-5">NSU Tuition Fee Calculator</h1>
            <h6>Please Enter Your Full Amount and Hit the Calculate Button</h6>
        
        </div>
        
<section id="calculator">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <form>
            <div class="form-row align-items-center">
              <div class="col-lg-10 col-md-4">
                <label class="sr-only" for="amount">Enter Full Amount</label>
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text">৳</div>
                  </div>
                  <input type="number" class="form-control" id="amount" placeholder="Enter Full Amount" />
                </div>
              </div>
              
              <div class="col-lg-2 col-md-3 col-xs-12 text-center">
                
                  
                  <button id="button" type="button" class="btn btn-info mb-2" onclick="cal()">Calculate</button>
              </div>
            </div>
              
        <!-- ******************************************************************************************* -->
              <!--Java Script -->
              
              <script>    
              const cal= () =>{
    
                let amount = document.getElementById('amount').value;
                
                let per = (amount * (20/100)).toFixed(0);
                  
                  
                let waiver = (amount - per);
                  
                  
                  
                  document.getElementById('waiver').innerHTML= `Your Payable Amount is <b>৳ ${waiver} </b>`
                  
                } 
              
              
              const reset=() =>{
                  
                  location.reload();
              }
              
              </script>
        <!-- ******************************************************************************************* -->
            
          </form>
        </div>
      </div>

      
    </div>
  </section>
        
        
<section id="result">
    <div class="container">
      <div class="row">
          
          <div class="col-md-12 row-md-35 mt-5">
          <div id="" class="card">
            
            <div class="card-body">
                <div class="text-center">
              <h5 class="card-text" id="waiver">Your Payable Amount is ....</h5>
                </div>
            </div>
          </div>
        </div>
          
          
        <div class="col-md-12 mt-5">
          <div id="" class="card">
            
            <div class="card-body">
                <div class="text-center">
              <p class="card-text">
                You are getting <b>20%</b> waiver on your total tuition fees for <b>Summer 2020</b>.
              </p>
                </div>
            </div>
          </div>
        </div>
          
          <div class="row mx-auto mt-5">
          <div class="col-md-12">
            <button class="btn btn-secondary" onclick="reset()" id="reset">Try Again</button>
          </div>
        </div>
      </div>
    </div>
  </section>
        <div class="row mx-auto mt-5"> </div>
        
        <footer>
    <div class="jumbotron text-center">
      <p>
        <span class="price">❤</span> Developed by
        <a href="https://www.facebook.com/rafsan.anip" target="_blank">Abdul Aziz</a>
      </p>
    </div>
  </footer>
            

    </body>
</html>
